<!DOCTYPE html>
<html>
<head>
  <title>Insight Generator AI</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container">
    <h1>ðŸ“Š Insight Generator AI</h1>
    <p>Upload your CSV or Excel file below</p>

    <form action="/upload/" method="post" enctype="multipart/form-data">
      <input type="file" name="file" required>
      <button type="submit">Generate Insights</button>
    </form>

    {% if message %}
      <p class="success">{{ message }}</p>
    {% endif %}

    {% if images %}
      <h2>ðŸ“ˆ Output Charts</h2>
      {% for img in images %}
        <div class="chart-box">
          <img src="/chart/{{ img }}" alt="{{ img }}">
          <p>{{ img }}</p>
        </div>
      {% endfor %}
    {% endif %}

    <footer>Created by <b>Dipak Jagtap</b></footer>
  </div>
</body>
</html>
